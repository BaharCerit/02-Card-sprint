<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Card design sprint</h1>
        <p>Code the three cards we saw in the lecture</p>
      </div>
      <br>
      <div class="card-category" style="background-image: url('/cards/images/breakfast.jpg')">
        <h2>Breakfast</h2>
      </div>
      <br>
      <div class="card-product">
        <img src="images/plant.jpg" alt="plant">
        <div class="card-product-infos">
          <h2>Product name</h2>
          <p>Product description with <strong>Relevant info</strong> only.</p>
        </div>
        <br>
      </div>
      <br>
      <div class="card-trip">
        <img src="images/athens.jpg" alt="parthenon">
        <div class="card-trip-infos">
          <div>
            <h2>Title here</h2>
            <p>Short description here!</p>
          </div>
            <h2 class="card-trip-pricing">99.99$</h2>
            <img src="images/alice.jpg" alt="alice avatar" class="avatar-bordered">
        </div>
      </div>
    </div>
  </body>
</html>
